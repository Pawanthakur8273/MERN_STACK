<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main content -->
    <div class="main_content">
        <div class="card">

            <div class="First_Line">
                <h1>Price</h1>
                <p>Low Prices</p>
            </div>

            <div class="ShowValue">
                <span>100</span>
            </div>
            <div class="slider-container">
                <div class="price-slider"></div>
                <div class="range-input">
                    <input type="range" class="min-range" min="0" max="100" value="5" step="1">
                    <input type="range" class="max-range" min="0" max="100" value="95" step="1">
                </div>
            </div>
                
            <div class="Last_Line">
                <div class="Dollar">
                    <span>$</span>
                    <p>USD</p>
                </div>
                <button>Apply</button> 
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
